<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-fluid col-10 g-0 rounded border border-lightgray my-5">
        <form>


            <div class="col-12">
                <h1 class="bg-light pb-3 rounded ps-5">Payment form example</h1>
            </div>
            <div class="row">
                <div class="col-11  ">
                    <div class=" col-12 bg-danger-subtle text-danger text-bold  align-self-center rounded ms-5 border border-danger my-2 pt-3 pb-1 px-5"
                        id="dangerous">
                        <p>Some fields are missing</p>
                    </div>
                </div>
                <div class="col-5 my-1 ms-2">
                    <label for="Card#" class="form-label">Card #</label>
                    <input type="number" class="form-control" id="Card#">
                </div>
                <div class="col-2 my-1">
                    <label for="CVC#" class="form-label">CVC #</label>
                    <input type="number" class="form-control" id="CVC#" placeholder="0000">
                </div>
                <div class="col-4 my-1">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="amount" placeholder="Amount">
                </div>
                <div class="col-6 my-1 ms-3">
                    <label for="FirstName#" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="FirstName#">
                </div>
                <div class="col-5 my-1">
                    <label for="LastName#" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="LastName#">
                </div>
                <div class="col-6 my-1 ms-3">
                    <label for="city#" class="form-label">City</label>
                    <input type="text" class="form-control" id="city">
                </div>
                <div class="col-2 my-1   ms-1">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select ">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-2 my-1  ms-1">
                    <label for="postalcode" class="form-label">Postal Code</label>
                    <input type="number" class="form-control " id="postalcode">
                </div>
                <div class="row">
                    <div class="col-6 my-1 ms-3">
                        <p class="text-start">We accept:</p>
                    </div>
                    <div class="col-5 my-1 ms-3">
                        <label class="form-check-label" for="textarea">Message</label>
                    </div>
                </div>

                <div class="row"> 
                   <div class="col-4  my-1 ms-3">
                    <div class="bg-secondary px-0 rounded py-1 custom-width ">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="paymentmethod" id="paymentmethod1"
                                value="option1">
                            <label class="form-check-label" for="paymentmethod1"><i
                                    class="fa-brands fa-cc-mastercard fa-lg"></i></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="paymentmethod" id="paymentmethod2"
                                value="option1">
                            <label class="form-check-label" for="paymentmethod2"><i
                                    class="fa-brands fa-cc-visa fa-lg"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="paymentmethod" id="paymentmethod3"
                                value="option1">
                            <label class="form-check-label" for="paymentmethod3"><i
                                    class="fa-brands fa-cc-paypal fa-lg"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="paymentmethod" id="paymentmethod4"
                                value="option1">
                            <label class="form-check-label" for="paymentmethod4"><i
                                    class="fa-brands fa-cc-amex fa-lg"></i></label>
                        </div>
                    </div>
                </div>   

                <div class="col-6 col-6-left-align my-1">
                    <textarea name="message" id="message" cols="30" rows="10" class="rounded"></textarea>
                    <p id="notes"> Add any notes here.</p>
                </div>


                <div class="col-12">
                    <div class="gap-2 d-md-flex justify-content-md-end  bg-light mt-1 border-top rounded-bottom p-3">
                        <button class="btn btn-secondary me-2 " type="button">Cancel</button>
                        <button class="btn btn-primary me-5" type="button">Send</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
